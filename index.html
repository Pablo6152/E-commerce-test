<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Hazel + Loom</title>
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <nav class="nav-wrapper">
          <a class="logo" href="#">H+L</a>
          <form class="search-bar" role="search" data-js="search-form">
            <input
              type="search"
              name="q"
              class="search-input"
              placeholder="Search in products..."
              aria-label="Search products"
              data-js="search-input"
            />
          </form>
          <button
            class="cart-btn"
            data-js="cart-btn"
            aria-label="Cart with 0 items"
          >
            <img src="assets/icons/cart-items.svg" alt="" aria-hidden="true" />
            <span class="cart-count-badge" data-js="cart-count">0</span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section aria-label="Product Grid">
        <div class="container">
          <h2 class="visually-hidden">Shop Products</h2>
          <div class="grid" data-js="product-grid-container"></div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
