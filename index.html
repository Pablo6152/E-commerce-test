              type="search"
              name="q"
              class="search-input"
              placeholder="Search in products..."
              aria-label="Search products"
              data-js="search-input"
            />
          </form>
          <button
            class="cart-btn"
            data-js="cart-icon"
            aria-label="Cart with 0 items"
          >
            <img
              src="assets/icons/cart-items-default.svg"
              alt=""
              aria-hidden="true"
            />
          </button>
        </nav>
      </div>
